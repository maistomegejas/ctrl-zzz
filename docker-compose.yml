version: '3.8'

services:
  api:
    build:
      context: ./backend/CtrlZzz.Web
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - ctrl-zzz-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - ctrl-zzz-network

networks:
  ctrl-zzz-network:
    driver: bridge
